<!DOCTYPE html>
<html>
  <head>
    <title>Learning JavaScript Basics</title>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  
  <body class="flex flex-col bg-gray-900">
  <div class="container flex flex-col items-center text-center mx-auto my-5 p-4">
    <h1 class="text-3xl text-yellow-200 font-bold md:text-5xl lg:text-7xl ">Learning JavaScript Basics</h1>
    </div>
  
 <div class="container grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 mx-auto my-5 p-4 gap-1.5">
  
  <!-- even odd checker -->

    <h1 class="text-lg text-yellow-200 font-bold md:text-xl lg:text-2xl ">Exercise 1</h1>
    <p class="text-sm text-gray-500 w-[15ch] my-0.5 md:text-1xl lg:text-2xl lg:my-3">Odd and Even Checker</p>
    <button onclick="loadScript('Exercise 1.js')" class="bg-gray-800 hover:bg-gray-600 text-white font-bold py-1 px-2 rounded">Click to open</button>
  </div>
  
<!-- Basic Calculator -->
  <div class="container flex flex-col items-center text-center mx-auto my-5 p-4 shadow-2xl">

 <!-- Vote checker -->

<!-- Printing Numbers -->

<!-- FizzBuzz Challenge -->
  <div class="container flex flex-col items-center text-center mx-auto my-5 p-4 shadow-2xl">

  <script>
    function loadScript(src) {
      var script = document.createElement("script");
      script.src = src;
      document.body.appendChild(script);
    }
  </script>

  </body>
</html>
